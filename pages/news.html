---
layout: default
title: News
permalink: /news/
custom-css: news
---

<div class="fluid-container news">
  <h1 class="text-center pt-5">News</h1>
 
    {% for post in site.posts %}
    <div class="container shadow-xl">
    <div class="row gx-5">
      <div class="col">

        <h5>{{ post.title }}</h5>
        <span class="date"> {{ post.date | date: "%B %-d, %Y" }}</span>
        <p>
          {{ post.excerpt }}
        </p>

        <a class="btn btn-outline-primary" href="{{ post.url }}">Read more</a>

        <a class="fa-stack comment-bubble" href="{{ post.url }}?comments">
          <span class="fa-duotone fa-comment fa-stack-2x"></span>
          <span class="fa-stack-1x count">
            <hyvor-talk-comment-count page-id="{{ post.url }}" mode="number">~</hyvor-talk-comment-count> 
          </span>
        </a>
      </div>
      <div class="col hidden md:block">
        <div class="image-holder">
          <img src="{{site.baseurl}}/media{{ post.url }}/background.jpg" alt="News thumbnail">
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

<script src="https://talk.hyvor.com/embed/comment-counts.js"></script>
<script>
    hyvorTalkCommentCounts.load({
      "website-id": 10730
    })
</script>
