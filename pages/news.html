---
layout: default
title: News
permalink: /news/
custom-css: news
---

<div class="fluid-container news">
  <h1 class="text-center pt-5">News</h1>
 
    {% for post in site.posts %}
    <div class="container shadow-xl">
    <div class="row gx-5">
      <div class="col">

        <h5>{{ post.title }}</h5>
        <span class="date"> {{ post.date | date: "%B %-d, %Y" }}</span>
        <p>
          {{ post.excerpt }}
        </p>

        <a class="btn btn-outline-primary" href="{{ post.url }}">Read more</a>

        <a class="comment-bubble" href="{{ post.url }}?comments">
          <svg viewBox="0 0 18.00 18.00" xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000" stroke-width="0.00018">
            <path fill="#000000" d="M15.3,2.02A2.845,2.845,0,0,0,15,2H3A3.009,3.009,0,0,0,0,5v5a3.009,3.009,0,0,0,3,3v2a1,1,0,0,0,.58.91A1.059,1.059,0,0,0,4,16a.969.969,0,0,0,.65-.24L7.84,13H15a2.829,2.829,0,0,0,.3-.02A3,3,0,0,0,18,10V5A3,3,0,0,0,15.3,2.02Z"></path>
          </svg>
          <span class="fa-stack-1x count">
            <hyvor-talk-comment-count page-id="{{ post.url }}" mode="number">~</hyvor-talk-comment-count> 
          </span>
        </a>
      </div>
      <div class="col hidden md:block">
        <div class="image-holder">
          <img src="{{site.baseurl}}/media{{ post.url }}/background.jpg" alt="News thumbnail">
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

<script src="https://talk.hyvor.com/embed/comment-counts.js"></script>
<script>
    hyvorTalkCommentCounts.load({
      "website-id": 10730
    })
</script>
