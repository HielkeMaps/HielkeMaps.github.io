title: Upcoming map
permalink: /upcoming
custom-css: upcoming
custom-js: upcoming

<span id="countdownDate" data-countdown-date="{{page.date}}"></span>
<div class="fluid-container upcoming">
    <div class="row">
        <div class="col-xl-8">
            <div class="videoWrapper shadow-xl">
                {% if page.youtube-id %}
                <div id="countdownOverlay">
                    <div class="frame">
                        <h1 id="revealText">New map reveal in:</h1>
                        <h1 id="countdownText"></h1>
                        <div class="counter">
                            <button class="btn" id="hypeBtn"">Hype!</button>
                            <div class="triangle"></div>
                            <div id="countBox" class="countBox">
                                <p id="hypeCount" class="count">...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <iframe id="player" src="https://www.youtube.com/embed/{{page.youtube-id}}?autoplay=1&mute=1&enablejsapi=1&controls=0" allow="autoplay" frameborder="0"></iframe>
                <script async src="https://www.youtube.com/iframe_api"></script>
                {% else %}
                <img src="{{ site.baseurl }}/media/upcoming.jpg" class="absolute w-100 h-100" />
                {% endif %}
            </div>
        </div>
        <div class="col-xl-4">
            <div id="comments-container" class="shadow-xl">
                <script async src="https://talk.hyvor.com/embed/embed.js" type="module"></script>
                <hyvor-talk-comments class="hyvor-comments" website-id="10730" page-url="{{site.domain}}{{ page.url }}"
                    page-id="{{page.url}}" loading="manual">
                </hyvor-talk-comments>
                {% if page.youtube-id %}
                    <iframe class="youtube-comments" style="display: none;" src="https://www.youtube.com/live_chat?v={{page.youtube-id}}&embed_domain=hielkemaps.com" frameborder="0"></iframe>
                {% endif %}
            </div>
        </div>
    </div>
</div>
